{% extends 'main/base.html' %}

{% load static %}

{% block title %} Contact us {% endblock %}

{% block content %}
<main class="m-5">
  <div class="row">
      <div class="col-md-6 mt-5 d-flex flex-column gap-2">
          <h1>Contact Us</h1>
          <form class="d-flex flex-column justify-content-evenly gap-5" action="{% url 'main:contact_view' %}" method="post">
              {% csrf_token %}
  <p class="text-body-secondary">Your message is of utmost importance to us.</small></p>
</div>
<div class="col-md-6 mt-5 align-items-center">
  <img class="w-100 rounded-4" src="{% static 'images/contact.jpg' %}" alt="">
</div>

<form class="row g-3 needs-validation" novalidate>
  <div class="col-3">
    <label for="validationCustom01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="Aqeel" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  
      <div class="col-3">
      <label for="validationCustom01" class="form-label">Last name</label>
      <input type="text" class="form-control" id="validationCustom01" placeholder="Aleid" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  <div class="col-md-">
    <div class="col-6">
    <label for="validationCustom02" class="form-label">Email address</label>
    <input type="text" class="form-control" id="validationCustom02" placeholder="Plant@gmail.com" style="width: 590px" required>
    <div class="valid-feedback">
      Please put your Email.
    </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustomUsername" class="form-label">Your message </label>
    <div class="input-group has-validation" >
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
      <div class="invalid-feedback">
        Your message is of utmost importance to us.
      </div>
    </div>
  </div>
  <div>
    <input type="submit" class="btn btn-dark" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Your message is of utmost importance to us." style="width: 590px" value="Submit"></input>
  </div>
</form>
</div>
 
</main>
  
{% endblock %}
